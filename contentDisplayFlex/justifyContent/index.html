<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="content-flex" id="contentFlex">
    <div></div>
    <div></div>
    <div></div>
    </div>
    <div class="content-button" id="contentButton">
      <button class="active" onclick="handleToogleJustifyFlex('0')" >justify-content: start</button>
      <button onclick="handleToogleJustifyFlex('1')">justify-content: center</button>
      <button onclick="handleToogleJustifyFlex('2')">justify-content: end</button>
      <button onclick="handleToogleJustifyFlex('3')">justify-content: space-around</button>
      <button onclick="handleToogleJustifyFlex('4')">justify-content: space-between</button>
      <button onclick="handleToogleJustifyFlex('5')">justify-content: space-evenly</button>
    </div>
  </main>
  <script src="index.js "></script>
